---
title: Contato
layout: page
---

<form action="//formspree.io/{{ site.author.email }}"
      method="POST">
    <input type="text" name="_name" placeholder="{{ site.var_your_name }}">
    <input type="email" name="_replyto" placeholder="{{ site.var_your_email }}">
    <input type="hidden" name="_next" value="{{ site.baseurl }}/valeu" />
    <input type="hidden" name="_subject" value="Novo contato pelo blogzin" />
    <input type="text" name="_gotcha" style="display:none" />
    <textarea type="text" name="content" rows="8" placeholder="{{ site.var_your_message }}"></textarea>
    <input type="submit" value="{{ site.var_send_message }}">
</form>
